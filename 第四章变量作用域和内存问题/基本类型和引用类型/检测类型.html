<script>
    let obj=new Object();
    obj.name='a';
    obj.age=20;
    obj.gender='man';

        function fn(a,b){
            this.a=a;
            this.b=b;
        }
        let c=new fn();

    console.log(c.a instanceof Constructor)

</script>
